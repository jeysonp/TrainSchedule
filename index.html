<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">I hear the train a comin', it's rollin' round the bend</h3>
    </div>

    <div class="card">
      <div class="card-header">
        Current Train Schedule
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <!-- <th scope="col">Minutes Away</th> -->
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <br>

    <div class="card">
      <div class="card-header">
        Add Train
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-group col-md-12">
              <label for="trainName">Train Name</label>
              <input type="test" class="form-control" id="trainName">
          </div>
          <div class="form-group">
            <div class="form-group col-md-12">
              <label for="destination">Destination</label>
              <input type="test" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <div class="form-group col-md-12">
              <label for="firstTime">First Train Time (HH:mm - military time)</label>
              <input type="test" class="form-control" id="firstTime">
          </div>
          <div class="form-group">
            <div class="form-group col-md-12">
              <label for="frequency">Frequency (min)</label>
              <input type="test" class="form-control" id="frequency">
          </div>
          <div class="row">
            <div class="form-group col-md-2">
              <div class="form-group col-md-10"></div>
              <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
